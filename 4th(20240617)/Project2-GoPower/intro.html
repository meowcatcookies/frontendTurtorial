			background-image: url('images/banner3.jpg');

			background-size: cover;
			background-repeat: no-repeat;
			height: 350px;
		}
		.imgEffect{
			/* 不透明度-亮暗的感覺opacity: 0.35;XY軸縮放transform:scale(0.9,0.9);變化時間transition: 0.5s;模糊filter: blur(1px); */
			opacity: 0.35;
			transition: 0.5s;
			filter: blur(1px);
		}
		.imgEffect:hover{
			opacity: 1;
			transform:scale(0.9,0.9);

		.subMenu{

	<script>
		$(function(){
			$(this).scroll(function(){
				let kk =$(this).scrollTop()
				if(kk>=250){
					$(".subMenu").slideUp()
				}else{
					$(".classIntro").click(function(){
						$(".subMenu").removeClass('collapse')
			})
				}			
			})

		})
