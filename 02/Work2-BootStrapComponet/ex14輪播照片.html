<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>BS-組件組合-輪播照片</title>
  <style >
    #pic1,#pic2,#pic3{
     background-position: center;
     background-size: cover;
     /* vh檢視單位的100比例 */
     height: 100vh;
   }
   #pic1{
    background-image: url('images/s15.jpg');

  }
  #pic2{
    background-image: url('images/s17.jpg');

  }
  #pic3{
    background-image: url('images/s10.jpg');

  }
</style>
</head>
<body>
  <!-- fluid滿版 -->
  <div class="container-fluid">
    <div class="row">
      <div class="col p-0">

        <!-- carousel輪播 slide兩張照片連接滑動  data-bs-ride="carousel"作動 data-bs-interval="1000"輪播速度時間-->
        <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
          <!-- 控制 list-unstyled非清單樣式 carousel-indicators輪播樣式_必須-->
          <ul class="carousel-indicators list-unstyled">
            <!-- data-bs-slide-to="0"以幾張圖放幾個 data-bs-target控制目標 class="active"作用中高亮-->
            <!-- 控制項變成圓形 -->
            <li data-bs-slide-to="0" data-bs-target =".carousel" class="active" style="width:10px; height:10px; border-radius:100%;"></li>
            <li data-bs-slide-to="1" data-bs-target =".carousel" style="width:10px; height:10px; border-radius:100%;"></li>
            <li data-bs-slide-to="2" data-bs-target =".carousel" style="width:10px; height:10px; border-radius:100%;"></li>
          </ul>
          <!-- 一個輪播ul>li的感覺 -->
          <div class="carousel-inner ">
            <!-- deafualt隱藏的，active設定一開始就顯示 -->
            <div class="carousel-item active"  id="pic1">
              <!-- <img src="images/s15.jpg" alt="" class="img-fluid"> -->
              <!-- carousel-caption為每張幻燈片建立標題 d-flex justify-content-center align-items-center垂直水平置中 h-100跟隨父層高度100%-->
              <div class="carousel-caption d-flex justify-content-center align-items-center h-100">
                <h2 class="text-black-50 display-2">CREATIVE</h2>
              </div>
            </div>

            <div class="carousel-item" id="pic2">
              <!-- <img src="images/s17.jpg" alt="" class="img-fluid"> -->
              <div class="carousel-caption d-flex justify-content-center align-items-center h-100">

                <h2 class="text-black-50 display-2">AWESOME</h2>
              </div>
            </div>

            <div class="carousel-item" id="pic3">
              <!-- <img src="images/s13.jpg" alt="" class="img-fluid"> -->
              <div class="carousel-caption d-flex justify-content-center align-items-center h-100">

                <h2 class="text-black-50 display-2">WONDERFUL</h2>
              </div>
            </div>

          </div>
          <!-- 控制項 span外觀 -->
          <a href=".carousel" data-bs-slide="prev" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></a>
          <a href=".carousel" data-bs-slide="next" class="carousel-control-next"><span class="carousel-control-next-icon"></span></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  -->
</body>
</html>
