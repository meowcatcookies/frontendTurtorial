<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>BS-組件組合-表單</title>
</head>
<body>        

 <div class="container bg-dark text-white rounded mt-5">
  <div class="row ">
   <div class="col m-4">
    <h1>WEB <span class="badge bg-danger">survey</span></h1>
    <form action="">
      <div class="form-group">
        <!-- 點lable for會抓取框 -->
        <label for="n"> 姓名:</label>
        <!-- 表明這個輸入字段是必填的，使用者必須在提交表單之前填寫這個字段。 -->
        <input type="text" placeholder="請輸入姓名" required class="form-control" id="n">
      </div>
      <div class="form-group">
        <label for="e"> 郵件:</label>
        <input type="email" placeholder="請輸入正確格式電子郵件" required class="form-control" id="e">
      </div>
      <div class="form-group">
        <label for="t"> 電話:</label>
        <input type="tel" placeholder="請輸入行動電話10位數字(不含符號)" required class="form-control" maxlengh="10" id="t">
      </div>
      <div class="form-group">
        <label for="r"> 數量:</label>
        <input type="number" placeholder="請輸入購買數量" required class="form-control" min="1" max="10" step="1" id="r">
      </div>
      <h2 class="h5 mt-3">專業領域</h2>
      <div class="form-group form-check-inline"><input type="checkbox">web design</div>
      <div class="form-group form-check-inline"><input type="checkbox">grpahics</div>
      <div class="form-group form-check-inline"><input type="checkbox">media</div>

      <h2 class="h5 mt-3">何處得知</h2>
      <div class="form-group form-check-inline"><input type="radio" name="cc">網站電子報</div>
      <div class="form-group form-check-inline"><input type="radio" name="cc">平面媒體</div>
      <div class="form-group form-check-inline"><input type="radio" name="cc">DM傳單</div>

      <div>
        <label for="options">Choose an option:</label>
        <select id="options" name="options">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
        </select>
      </div>
      <div class="from-group my-4 d-flex justify-content-center">
        <input type="submit" value="寫好送出" class="btn btn-info mx-3">
        <input type="reset" value="清除重寫" class="btn btn-success ">
      </div>
    </form>
  </div>
</div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  -->
</body>
</html>
