<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>BS-組件組合-卡片</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card bg-info"><div class="card-body">sale</div></div>
        <hr>
        <div class="card bg-success">
          <div class="card-header">top</div>
          <div class="card-body">mid</div>
          <div class="card-footer">foot</div>
        </div>

        <hr>
        <!-- 為了讓card可以被關閉所以加上alert -->
        
          <div class="card bg-danger">
            <div class="card-header">
            <h1 class="card-title">NEWS</h1>
          </div>
            <div class="card-body">
              <img src="images/cat.jpg" class="card-img " alt="">
              <P class="card-text card-img-overlay">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, corrupti. Esse deserunt, minus odit labore quis ipsa, modi iusto fugiat fugit voluptatem, dolor et dolorum animi dicta voluptates, adipisci saepe.</P>
            </div>
            <div class="alert m-0 p-0 bg-white rounded-top-0s">
              <div class="card-footer bg-white">
                <a href="" class="card-link">GO</a>
                <!-- data-bs-dismiss="alert" 新增叉叉-->
                <!-- float-end讓叉叉靠右 -->
                <span class="btn-close float-end" data-bs-dismiss="alert"></span>
              </div>
            </div>
        </div>
        
      </div>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  -->
</body>
</html>

<!-- 
Bootstrap 的 .card 與 .card-body 類來建立一個簡單的卡片

卡片頭部和底部
  .card-header類用於建立卡片的頭部樣式， .card-footer 類用於建立卡片的底部樣式

多種顏色卡片
  Bootstrap 提供了多種卡片的背景顏色類： .bg-primary, .bg-success, .bg-info, .bg-warning, .bg-danger, .bg-secondary, .bg-dark 和 .bg-light

標題、文字和連結
  我們可以在頭部元素上使用 .card-title 類來設置卡片的標題 。 .card-text 類用於設置卡片正文的內容。 .card-link類用於給連結設置顏色

圖片卡片
  <img> 加入 .card-image-top（圖片在文字上方） 或 .card-image-bottom（圖片在文字下方 來設置圖片卡片
  如果圖片要設置為背景，可以使用 .card-img-overlay 類
 -->
